<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Resume</title>
</head>
<body>
    <h1>Hi User, Upload A Resume</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf" required>
        <button type="submit">Upload PDF</button>
        
        <!-- Include the job listing form fields here -->
        <h4>Enter a job listing below</h4>
        <label for="job_listing">Job Listing:</label>
        <textarea id="job_listing" name="job_listing" rows="10" cols="50"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

    {% if pdf_path %}
        <iframe src="{{ url_for('uploaded_file', filename=filename) }}" width="800" height="600" style="border: none;"></iframe>
    {% endif %}

    <h4>Select career types you are interested in.</h4>
    <input type="Checkbox" name="Computer Science" value="yes">Computer Science
    <input type="Checkbox" name="Education" value="yes">Marketing
    <input type="Checkbox" name="Medicine" value="yes">Medicine
    <input type="Checkbox" name="Teaching" value="yes">Teaching
    <input type="Checkbox" name="Social Work" value="yes">Social Work

    <script>
        // JavaScript function to show match percentage in a popup
        {% if matPercent is defined %}
            alert("Resume is a {{ matPercent }}% match with the job listing!");
        {% endif %}
    </script>
</body>
</html>
