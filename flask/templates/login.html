<!DOCTYPE html>
<html>
<style type="text/css">
	:root {
    	--palette-black: rgba(2,0,36,1);
    	--palette-darkblue: rgba(5,4,76,1);
    	--palette-navy: rgba(9,9,121,1);
    	--palette-light: rgba(3,213,255,1);
	}

	.middle {
		display: flex;
   		align-items:center;
	}
	
	img {
    	width: 35px;
		float: left;
	}
	
	h1 {
		color:#20420c;
		margin-top: 5px;
	}

	body {
		font-family: Verdana, sans-serif;	

    	/* global 94%+ browsers support */
    	background: rgb(2,0,36);
		background: linear-gradient(90deg, 
		var(--palette-black) 0%, 
		var(--palette-darkblue) 9%, 
		var(--palette-navy) 29%, 
		var(--palette-light) 100%);
		background-size: 100% 200%;
		/* animation: gradient 8s ease infinite; */
		color:#fff;
	}
	
	/* @keyframes gradient {
		0% {
			background-position: 0 50%;
		}
		50% {
			background-position: 100% 50%;
		}
		100% {
			background-position: 0 50%;
		}
	} */
	
	form {
		/*background-color: #272838;*/
		padding: 20px;
		max-width: 500px;
		margin: 50px auto;
		border-radius: 5px;
		/*box-shadow: 0px 0px 10px rgba(0,0,0,0.2);*/
		animation: slide-up 1.5s ease-in-out forwards;
	}

	@keyframes slide-up {
		from { transform: translateY(50px); opacity: 0; }
		to { transform: translateY(0); opacity: 1; }
	}

	form h2 {
		font-size: 30px;
		font-weight: 600;
		margin-top: 0px;
		margin-bottom: 20px;
		color: #367314;
	}

	form label {
		font-size: 18px;
		display: block;
		margin-bottom: 5px;
		color: #367314;
	}

	form input[type="text"], 
	form input[type="password"], 
	form input[type="number"] {
		height: 40px;
		border-radius: 5px;
		padding: 0px 10px;
		border: none;
		width: 100%;
		font-size: 16px;
		margin-bottom: 20px;
		box-sizing: border-box;
		border: solid thin #aaa;
	}

	form input[type="submit"] {
		background-color: #333;
		color: #fff;
		border: none;
		padding: 10px 20px;
		font-size: 18px;
		border-radius: 5px;
		cursor: pointer;
		transition: background-color 0.2s ease-in-out;
	}

	form input[type="submit"]:hover {
		background-color: #347FC4;
	}

	form a {
		color: #fff;
		text-decoration: none;
		font-size: 16px;
	}

	form a:hover {
		color: #347FC4;
	}
</style>

<head>
	<title>Login</title>
</head>

<body>
<div>
	<img src="{{ url_for('static', filename='resources/logo.png') }}">
    <h1>ResumeReviser</h1>
</div>
	
<div id="box">
	<form method="post">
		<h2>Login</h2>
		<input type="text" name="email" placeholder="Email"><br>
		<input type="password" name="passw" placeholder="Password"><br>
		<input type="submit" value="Login"><br>
		<p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
	</form>
</div>
</body>
</html>
